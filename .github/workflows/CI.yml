name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    name: Nox test suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - uses: dtolnay/rust-toolchain@stable
      - name: Run Nox sessions
        env:
          NOX_DEFAULT_VENV_BACKEND: uv
        run: uv tool run nox

  linux-gil:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          manylinux: auto
          command: build
          args: --release --sdist -o dist --find-interpreter
      - name: Run CI benchmarks
        run: python benchmarks/run_ci_suite.py --output benchmarks-linux-gil.json
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks-linux-gil
          path: |
            benchmarks-linux-gil.json
            benchmark-results
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-gil
          path: dist

  windows-gil:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release -o dist --find-interpreter
      - name: Run CI benchmarks
        shell: pwsh
        run: python benchmarks/run_ci_suite.py --output benchmarks-windows-gil.json
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks-windows-gil
          path: |
            benchmarks-windows-gil.json
            benchmark-results
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-gil
          path: dist

  macos-gil:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release -o dist --target universal2-apple-darwin --find-interpreter
      - name: Run CI benchmarks
        run: python benchmarks/run_ci_suite.py --output benchmarks-macos-gil.json
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks-macos-gil
          path: |
            benchmarks-macos-gil.json
            benchmark-results
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-gil
          path: dist

  linux-free-threaded:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13t"
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin
      - name: Build free-threaded wheels
        run: |
          python -X gil=0 -m pip install -U pip maturin
          python -X gil=0 -m maturin build --release --no-default-features -o dist
        env:
          PYTHON_GIL: 0
      - name: Run CI benchmarks
        run: python benchmarks/run_ci_suite.py --output benchmarks-linux-free-threaded.json
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks-linux-free-threaded
          path: |
            benchmarks-linux-free-threaded.json
            benchmark-results
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-free-threaded
          path: dist

  macos-free-threaded:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13t"
      - name: Install Rust targets
        run: rustup target add aarch64-apple-darwin x86_64-apple-darwin
      - name: Install tooling
        run: |
          python -X gil=0 -m pip install -U pip maturin
      - name: Build free-threaded wheels
        run: |
          python -X gil=0 -m maturin build --release --no-default-features -o dist --target universal2-apple-darwin
      - name: Run CI benchmarks
        run: python benchmarks/run_ci_suite.py --output benchmarks-macos-free-threaded.json
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks-macos-free-threaded
          path: |
            benchmarks-macos-free-threaded.json
            benchmark-results
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-free-threaded
          path: dist

  windows-free-threaded:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13t"
      - name: Install tooling
        shell: pwsh
        run: |
          python -X gil=0 -m pip install -U pip maturin
      - name: Build free-threaded wheels
        shell: pwsh
        run: |
          python -X gil=0 -m maturin build --release --no-default-features -o dist
      - name: Run CI benchmarks
        shell: pwsh
        run: python benchmarks/run_ci_suite.py --output benchmarks-windows-free-threaded.json
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks-windows-free-threaded
          path: |
            benchmarks-windows-free-threaded.json
            benchmark-results
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-free-threaded
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - linux-gil
      - macos-gil
      - windows-gil
      - linux-free-threaded
      - macos-free-threaded
      - windows-free-threaded
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'))
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true
      - uses: actions/download-artifact@v4
        with:
          pattern: benchmarks-*
          path: benchmark-results
          merge-multiple: true
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --skip-existing dist/*
